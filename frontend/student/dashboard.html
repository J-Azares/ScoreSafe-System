<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ScoreSafe | Dashboard</title>
<link rel="stylesheet" href="../css/main.css">
</head>
<body>

<header class="topbar">
  <div class="container nav-wrapper">
    <div class="logo">ScoreSafe</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <nav>
      <a class="active" href="dashboard.html">Dashboard</a>
      <a href="record.html">Record</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- Stats -->
  <section class="stats-grid">
    <div class="stat-card">
      <p class="stat-label">Total Scores</p>
      <h3 id="studentTotalScores">0</h3>
    </div>
    <div class="stat-card">
      <p class="stat-label">Subjects Enrolled</p>
      <h3 id="studentTotalSubjects">0</h3>
    </div>
  </section>

  <!-- Recent Records -->
  <section class="card table-section">
    <div class="table-header">
      <h3>Recent Scores</h3>
      <input type="text" id="studentSearchInput" placeholder="Search subject or category...">
    </div>
    <div class="table-wrapper">
      <table id="studentScoresTable">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Paper</th>
            <th>Category</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr class="empty-row"><td colspan="5">No records yet</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-container">
    <p>&copy; 2026 ScoreSafe. All rights reserved.</p>
  </div>
</footer>

<script src="../js/student.js"></script>
</body>
</html>
