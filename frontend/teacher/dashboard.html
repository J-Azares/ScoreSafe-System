<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ScoreSafe | Dashboard</title>
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<header class="topbar">
  <div class="container nav-wrapper">
    <div class="logo">ScoreSafe</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <nav>
      <a class="active" href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
      <a href="student.html"><i class="fas fa-user-graduate"></i> Student</a>
      <a href="subject.html"><i class="fas fa-book"></i> Subject</a>
      <a href="record-score.html"><i class="fas fa-plus-circle"></i> Record</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- Stats -->
  <section class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-file-alt"></i>
      </div>
      <div class="stat-content">
        <p class="stat-label">Total Records</p>
        <h3 id="totalRecords">0</h3>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-content">
        <p class="stat-label">Total Students</p>
        <h3 id="totalStudents">0</h3>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-book-open"></i>
      </div>
      <div class="stat-content">
        <p class="stat-label">Subjects</p>
        <h3 id="totalSubjects">0</h3>
      </div>
    </div>
  </section>

  <!-- Recent Score Records -->
  <section class="card table-section">
    <div class="table-header">
      <h3>Recent Records</h3>
      <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" placeholder="Search student, subject, or category...">
      </div>
    </div>
    <div class="table-wrapper">
      <table id="scoresTable">
        <thead>
          <tr>
            <th>Student</th>
            <th>Subject</th>
            <th>Score</th>
            <th>Paper</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="empty-row"><td colspan="6">No records yet</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-container">
    <p>&copy; 2026 ScoreSafe. All rights reserved.</p>
  </div>
</footer>

<script src="../js/teacher.js"></script>
</body>
</html>
